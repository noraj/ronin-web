name: ronin-web
summary:
  A Ruby library that provides support for web scraping and
  spidering functionality.

description:
  ronin-web is a Ruby library that provides support for web scraping and
  spidering functionality.

license: GPL-3.0
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: https://github.com/ronin-rb/ronin-web#readme
has_yard: true

required_ruby_version: ">= 3.0.0"

generated_files:
  - man/ronin-web.1
  - man/ronin-web-diff.1
  - man/ronin-web-html.1
  - man/ronin-web-irb.1
  - man/ronin-web-new.1
  - man/ronin-web-new-nokogiri.1
  - man/ronin-web-new-server.1
  - man/ronin-web-server.1
  - man/ronin-web-spider.1
  - man/ronin-web-reverse-proxy.1

dependencies:
  nokogiri: ~> 1.4
  nokogiri-ext: ~> 0.1
  nokogiri-diff: ~> 0.2
  mechanize: ~> 2.0
  open_namespace: ~> 0.4
  # Ronin dependencies:
  ronin-support: ~> 1.0
  ronin-web-server: ~> 0.1
  ronin-web-spider: ~> 0.1
  ronin-web-user_agents: ~> 0.1
  ronin-core: ~> 0.1

development_dependencies:
  bundler: ~> 2.0
